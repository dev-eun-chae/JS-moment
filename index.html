<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="portfolio - nomardcoder-js" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <title>momentum app</title>
  </head>
  <body>
    <div class="container">
      <div id="weather" class="weather">
        <span></span>
        <span></span>
      </div>

      <h2 id="clock" class="clock">00:00</h2>
      <div id="loginFormBox" class="hidden">
        <form id="loginForm">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="이름을 입력해주세요"
          />
          <button class="loginButton">로그인하기</button>
        </form>
      </div>

      <h1 id="greeting" class="hidden"></h1>

      <div id="quote">
        <span></span><br />
        <span></span>
      </div>

      <div id="todo-box" class="hidden">
        <div class="todo-box-inner">
          <form id="todo-form">
            <h2>Todo list 작성하기</h2>
            <input
              type="text"
              required
              placeholder="할 일 입력 후 엔터를 눌러주세요"
            />
          </form>
          <div class="todo-list-box">
            <h2>Todo list 관리하기</h2>
            <ul id="todo-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
    <script src="background.js"></script>
    <script src="clock.js"></script>
    <script src="quotes.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
  </body>
</html>
