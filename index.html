<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="portfolio - nomardcoder-js" />
    <link rel="stylesheet" href="/js/final/css/style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&display=swap"
      rel="stylesheet"
    />
    <title>momentum app</title>
  </head>
  <body>
    <div id="weather" class="weather">
      <span></span>
      <span></span>
    </div>

    <h2 id="clock" class="clock">00:00</h2>

    <form id="loginForm" class="hidden">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="이름을 입력해주세요"
      />
      <button class="loginButton">로그인하기</button>
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <div id="quote">
      <span></span><br />
      <span></span>
    </div>

    <form id="todo-form" class="hidden">
      <input
        type="text"
        required
        placeholder="할 일 입력 후 엔터를 눌러주세요"
      />
    </form>

    <ul id="todo-list"></ul>

    <script src="/js/final/js/app.js"></script>
    <script src="/js/final/js/clock.js"></script>
    <script src="/js/final/js/fetchquotes.js"></script>
    <script src="/js/final/js/background.js"></script>
    <script src="/js/final/js/todo.js"></script>
    <script src="/js/final/js/weather.js"></script>
  </body>
</html>
